        <main id="userprofile-action-page">

                <div class="row">

                                <input type="text" class="form-control" id="username" placeholder="Franklyn B. Epidi" disabled>

                          <div class="form-group col-md-6 email_add">

                            <input type="email" class="form-control " id="email" placeholder="franklynbe@gmail.com" disabled>

                        </div>

                            <div class="form-group col-md-6 last_name">
                              <label for="Lname">Last Name</label>
                              <input type="text" class="form-control" id="Lname" placeholder="Epidi" disabled>
                            </div>
                            <div class="form-group col-md-6 first_name">
                              <label for="Fname">First Name</label>
                              <input type="text" class="form-control" id="Fname" placeholder="Franklyn" disabled>
                            </div>
                          </div>
    
                        <div class="form-group">
                          <label for="Location">Location</label>
                          
                          <input type="text" list="location-names" class="form-control" id="Location" placeholder="USA" disabled>
                          <datalist id="location-names">
                            <option value="Nigeria">
                            <option value="India">
                            <option value="USA">
                        </datalist>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">About Me</label>
                            <input type="textarea" class="form-control" id="about_me" disabled placeholder="I am an excellent UI/UX designer with a knowledge of illustration and a bit of HTML and CSS skills.">

                        <div class="form-group" style="text-align: center;">
                            <button type="submit" class="btn btn-warning"> <span class="button_text">Edit Profile</span> </button>
                        </div>
